- src: /assets/img/miegainiba350.jpg
  alt: Gaisa sargs darbībā
  heading: Nogurums, miegainība?
  text: Iespējams telpā ir paaugstināts oglekļa dioksīda līmenis. Mūsu deguns to
        nesaož!
        Uzzini, kad ir laiks atvērt logu, ar GAISA SARGA palīdzību.
        Paaugstināts oglekļa dioksīda līmenis telpā ir viens no priekšvēstnešiem videi,
        kurā līpīgiem vīrusiem ir vieglāk izplatīties.
- src: /assets/img/sensors350.jpg
  alt: Gaisa sarga deguns
  heading: Supervaroņa deguns
  text: Īsts, precīzs un melot nemīlošs sensors (<a
        href="https://www.winsen-sensor.com/d/files/infrared-gas-sensor/mh-z19c-pins-type-co2-manual-ver1_0.pdf">NDIR
        WINSEN MH-Z19C</a>) ir GAISA SARGA superspēju noslēpuma atslēga. Tas nepārtraukti ošņā telpas gaisu
        un dod ziņu GAISA SARGA smadzenēm par novērojumiem.
- src: /assets/img/smadzenes350.jpg
  alt: Gaisa sarga smadzenes
  heading: Supervaroņa smadzenes
  text: Nosēšanās uz Mēness virsmas bija visas cilvēces iespaidīgākais sasniegums.
        Pirmā Mēness kuģa datora smadzenes bija vairāk kā 200 reizes lēnākas par GAISA SARGA smadzenēm —
        ESP32 mikrokontrolieri.
        Apskati supervaroņa <a href="/salikt/">programmēšanas pamācību</a>, lai padarītu savu GAISA SARGU
        unikālu.
- src: /assets/img/televizors350.jpg
  alt: Ekrāns
  heading: Televizors skudrām?
  text: Uz GAISA SARGA krūtīm ir mazs televizors, uz kura vari redzēt oglekļa dioksīda daudzumu
        apkārtējā gaisā. Personalizējot GAISA SARGA smadzeņu programmu —
        variet uz tā attēlot savu informāciju.
- src: /assets/img/rokturis350.jpg
  alt: Loga rokturis
  heading: Loga rokturis
  text: Tas, diemžēl, nav atrodams GAISA SARGA picas kastē.
        JŪS, GAISA SARGS un loga rokturis ir supervaroņu komanda, kas aizsargās telpas gaisu!
- src: /assets/img/pikstulis350.jpg
  alt: Pīkstulis
  heading: Spalga balss
  text: GAISA SARGS ir lakonisks, bet kad tam ir ko teikt — tajā jaieklausās, jo to ir grūti nedzirdēt.
        Mainot GAISA SARGA smadzeņu programmu vari iemācīt tam jaunas dziesmas!
- src: /assets/img/gaisma350.jpg
  alt: Gaisa sarga vērīgās acis
  heading: Gandrīz vērīgas acis
  text: Lai arī GAISA SARGA superspēja ir izcila oža, tas spēj arī redzēt. Diezgan slikti, bet tomēr — redze
        ir redze. GAISA SARGS spēj sajust, cik telpā ir gaišs.
- src: /assets/img/instrumenti350.jpg
  alt: Instrumenti
  heading: Instrumenti salikšanai
  text: GAISA SARGA picas kaste satur pamatinstrumentu komplektu, kas nepieciešams, lai varētu lodēt
        elektronikas plates.
        Pēc komplekta salikšanas instrumentus varēsiet izmantot lietu remontam un citām operācijām.
- src: /assets/img/makoniem350.jpg
  alt: Gaisa sarga sapņainās acis
  heading: Tāds sapņains tipiņš
  text: GAISA SARGAM arī ir sapņi. GAISA SARGS reizēm blenž tālumā, sapņojot par iespējām, kādas var
        sasniegt tā jaudīgās smadzenes — mākoņošana INTERNETĀ, bezvadu tīkli un pat zilzobi!
